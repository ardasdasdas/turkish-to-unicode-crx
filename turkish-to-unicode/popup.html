<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Türkçe Karakterleri Unicode ile Değiştir</title>
    <script src="content.js" defer></script>
</head>
<body>
    <h2>Türkçe Karakterleri Unicode ile Değiştir</h2>
    <textarea id="inputText" rows="10" cols="50" placeholder="Metni buraya giriniz..."></textarea>
    <br>
    <input type="checkbox" id="includeSpecialChars"> Tüm özel karakterleri dönüştür (Kullanıcının girdiği karakterler hariç)
    <br>
    <textarea id="specialChars" rows="2" cols="50" placeholder="Özel karakterleri buraya giriniz..."></textarea>
    <br>
    <button id="convertButton">Değiştir ve Göster</button>
    <br>
    <div id="outputContainer"></div>
</body>
</html>
